# Monitor configuration
monitor=,1920x1080@180,auto,1

# Different variables
$mainMod=SUPER
$fileManager=$terminal -e bash -c 'yazi'
$menu=fuzzel
$terminal=kitty
$browser=firefox

# Autostart
exec-once=waybar
exec-once=hypridle
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store
exec-once=swaync
exec-once=wireplumber
exec-once=pipewire-pulse
exec-once=pipewire
exec-once=hyprpaper

# Usual stuff
general {
  border_size=1
  col.active_border=rgba(d65d0eff) rgba(98971aff) 45deg
  col.inactive_border=rgba(3c3836ff)
  gaps_in=0
  gaps_out=0
  layout=dwindle
  resize_on_border=true
}

# Disable notifications after update
ecosystem {
  no_update_news=true
}

# No animations üòù
animations {
  enabled=false
}

# No blur, shadows and transparency üóø
decoration {
  blur {
    enabled=false
  }

  shadow {
    enabled=false
  }
  active_opacity=1.000000
  inactive_opacity=1.000000
  rounding=0
}

# 3 finger swipe gesture for workspace switching
gesture = 3, horizontal, workspace
gestures {
  workspace_swipe_forever=true
  workspace_swipe_invert=false
}

# Keyboard layout configuration
input {
  kb_layout=us,ru
  kb_options=grp:win_space_toggle
}

# DWM-like window layout
master {
  mfact=0.500000
  new_on_top=true
  new_status=slave
}

dwindle {
  preserve_split=true
  pseudotile=true
}

# No default wallpaper
misc {
  disable_hyprland_logo=true
  force_default_wallpaper=0
}

# Main keybinds. See README.md for a nice table
bind=$mainMod,       Q, exec, $terminal
bind=$mainMod,       C, killactive,
bind=$mainMod SHIFT, M, exit,
bind=$mainMod,       E, exec, $fileManager
bind=$mainMod,       T, togglefloating,
bind=$mainMod,       F, fullscreen,
bind=$mainMod,       R, exec, $menu
bind=$mainMod SHIFT, P, pin,
bind=$mainMod,       J, togglesplit,
bind=$mainMod,       V, exec, cliphist list | $menu --dmenu | cliphist decode | wl-copy
bind=$mainMod,       B, exec, pkill -SIGUSR2 waybar
bind=$mainMod SHIFT, B, exec, pkill -SIGUSR1 waybar
bind=$mainMod,       L, exec, hyprlock
bind=$mainMod,       P, exec, hyprpicker -an
bind=$mainMod,       N, exec, swaync-client -t
bind=, Print, exec, hyprshot -m region --clipboard-only
bind=$mainMod,       W, exec, $browser
bind=$mainMod SHIFT, V, exec, cliphist wipe

# Move focus
bind=$mainMod, left, movefocus, l
bind=$mainMod, right, movefocus, r
bind=$mainMod, up, movefocus, u
bind=$mainMod, down, movefocus, d

# Swap window
bind=$mainMod SHIFT, left,  swapwindow, l
bind=$mainMod SHIFT, right, swapwindow, r
bind=$mainMod SHIFT, up,    swapwindow, u
bind=$mainMod SHIFT, down,  swapwindow, d

# Resize window                           X  Y
bind=$mainMod CTRL, left,  resizeactive, -60 0
bind=$mainMod CTRL, right, resizeactive,  60 0
bind=$mainMod CTRL, up,    resizeactive,  0 -60
bind=$mainMod CTRL, down,  resizeactive,  0  60

# Switch to workspace
bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod, 0, workspace, 10

# Move window to workspace
bind=$mainMod SHIFT, 1, movetoworkspacesilent, 1
bind=$mainMod SHIFT, 2, movetoworkspacesilent, 2
bind=$mainMod SHIFT, 3, movetoworkspacesilent, 3
bind=$mainMod SHIFT, 4, movetoworkspacesilent, 4
bind=$mainMod SHIFT, 5, movetoworkspacesilent, 5
bind=$mainMod SHIFT, 6, movetoworkspacesilent, 6
bind=$mainMod SHIFT, 7, movetoworkspacesilent, 7
bind=$mainMod SHIFT, 8, movetoworkspacesilent, 8
bind=$mainMod SHIFT, 9, movetoworkspacesilent, 9
bind=$mainMod SHIFT, 0, movetoworkspacesilent, 10

# Magic workspace ü™Ñ
bind=$mainMod,       S, togglespecialworkspace,  magic
bind=$mainMod SHIFT, S, movetoworkspace, special:magic

# Volume management
bindel=,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel=,XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel=,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness management
# bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
# bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindel=$mainMod, bracketleft,  exec, brightnessctl s 10%-
bindel=$mainMod, bracketright, exec, brightnessctl s 10%+

# Multimedia binds
bindl=, XF86AudioNext,  exec, playerctl next
bindl=, XF86AudioPause, exec, playerctl play-pause
bindl=, XF86AudioPlay,  exec, playerctl play-pause
bindl=, XF86AudioPrev,  exec, playerctl previous

# Move with LMS
bindm=$mainMod, mouse:272, movewindow
# Resize with RMS
bindm=$mainMod, mouse:273, resizewindow

# Environment variables
env=XDG_CURRENT_DESKTOP,Hyprland
env=XDG_SESSION_TYPE,wayland
env=XDG_SESSION_DESKTOP,Hyprland
env=QT_QPA_PLATFORM,wayland
env=XDG_SCREENSHOTS_DIR,$HOME/Pictures/Screenshots
env=QT_QPA_PLATFORMTHEME,qt6ct

# Cursor Theme
env=HYPRCURSOR_THEME,macOS
env=HYPRCURSOR_SIZE,24

# No gaps if only one window on the workspace (not needed if you disabled gaps)
workspace=w[tv1], gapsout:0, gapsin:0
workspace=f[1], gapsout:0, gapsin:0
